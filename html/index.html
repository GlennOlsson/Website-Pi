<!DOCTYPE html>
<html>

<body>

<div id="demo">

</div>

<script type="text/javascript"
	src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>

function loadDoc() {
  console.log("loadDoc is running");

                  $.get('Test', {

                  });

}
</script>
